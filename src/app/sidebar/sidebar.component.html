<section class="sidebar" dir="{{'dir'|translate}}">
    <!-- <div class="container"> -->
    <div class="d-flex w-100">
        <div class="side_container col-12 col-md-2" *ngIf="isOpen">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mt-5">
                        <!-- <a routerLink="/home">
                            <img src="assets/img/Logo_07.png " class="logo_img_0 h-100 ">
                        </a> -->
                    </div>
                    <!-- <ng-container *ngFor="let item of _service.allPages.slice(0,2)"> -->
                    <div class="col-md-12 mt-5">
                        <!-- [{outlets: {sidebar: ['']}}] -->
                        <a [routerLink]="['', {outlets:{sidebar:['']}}]" [skipLocationChange]="true">
                            <button class="mt-4 btn text-white text-center side-header">
                          {{'users.UsersList'| translate}}
                        </button>
                        </a>
                    </div>
                    <div class="col-md-12">
                        <!-- [{ outlets : {sidebar: ['adduser'] }}] -->
                        <a [routerLink]="['', {outlets:{sidebar:['adduser']}}]" [skipLocationChange]="true">
                            <button class="mt-4 btn text-white text-center side-header">
                              {{'users.addUser'| translate}}
                      </button>
                        </a>
                    </div>
                    <!-- </ng-container> -->
                </div>
            </div>
        </div>
        <div class="toggle_container">
            <i class="fa fa-angle-double-right mt-2 mb-3 mx-3 text-white" (click)="ToggleSide()" aria-hidden="true"></i>
        </div>
        <div class="col-11 content_container" [ngClass]="newWidth">
            <div class="row">
                <div class="col-12 nav_container" [style.width]="navWidth">
                    <div class="float-end">
                        <a routerLink="/home">
                            <img src="assets/img/Logo_07.png " class="logo_img_0 h-100 ">
                        </a>
                    </div>
                    <ul class="d-flex list-unstyled mt-2 mx-4 float-start ">


                        <li class="mt-2">
                            <select name="" id="" (change)="changeCurrentLang($event)">
                              <option selected>{{currentLang}}</option>
                              <option value="en" *ngIf="currentLang != 'en'">en</option>
                              <option value="ar" *ngIf="currentLang != 'ar'">ar</option>
                            </select>
                        </li>


                    </ul>
                </div>
            </div>
            <div class="container ">
                <router-outlet name="sidebar"></router-outlet>
                <!-- <ng-container *ngComponentOutlet="_service.selectedPage "></ng-container> -->
            </div>
        </div>
    </div>
    <!-- </div> -->
</section>
