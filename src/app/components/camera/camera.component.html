<div *ngIf="isCameraExist; else noCameraExist" class="w-100 camera_container">
    <div style="text-align:center">
        <div class="btn-group">
            <button class="btn btn-light-update" (click)="takeSnapshot()">Take Picture</button>
            <button class="btn btn-light-update" (click)="changeWebCame(true)">Toggle Camera</button>
            <button class="btn btn-light-update" (click)="onOffWebCame()">Switch camera</button>
        </div> <br />
        <webcam [height]="500" [width]="1000" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
    </div>

    <div *ngIf="errors.length > 0">
        <h4>Error Messages:</h4>
        <ul *ngFor="let error of errors">
            <li>{{ error | json }}</li>
        </ul>
    </div>
</div>

<ng-template #noCameraExist>
    <p class="light-danger mt-4"> Camera device not available
    </p>
</ng-template>
